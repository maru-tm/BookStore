<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/login">Вход</a></li>
                <li><a href="/register">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Добро пожаловать в Bookstore!</h1>
            <p>Мы предлагаем широкий ассортимент книг для любого вкуса!</p>
        </section>

        <section class="featured">
            <h2>Рекомендуемые книги</h2>
            <div id="login-reminder" class="reminder">
                <p>Для просмотра каталога вам необходимо зарегистрироваться.</p>
                <a href="/register" class="button">Зарегистрироваться</a>
            </div>
            <div class="book-list" id="book-list" style="display: none;">
                <!-- Здесь будут отображаться книги -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bookstore. Все права защищены.</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
